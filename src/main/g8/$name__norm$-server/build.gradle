apply plugin: 'war'
apply plugin: 'pegasus'

ext.apiProject = project(':$name;format="norm"$-api')

configurations {
  jetty8
}

dependencies {
  compile project(path: ':$name;format="norm"$-api', configuration: 'dataTemplate')
  compile spec.product.pegasus.restliServer

  // only used for running jetty from within gradle for demo purposes
  jetty8 "org.mortbay.jetty:jetty-runner:8.1.15.v20140411"
}

task JettyRunWar(type: JavaExec) {
  main = "org.mortbay.jetty.runner.Runner"
  args = [war.archivePath]
  classpath configurations.jetty8
}
